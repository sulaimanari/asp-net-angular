<header> <h1 id="tableLabel">ToDos App</h1> </header>




<body>
<div class="input-container">
  <input type="text" placeholder="Enter a new item"
         [(ngModel)]="neuToDoItem">
  <button (click)="addNeuItem()">Add Item</button>
</div>

<p *ngIf="!todoItems">
  <em>
    Loading... Please
    refresh once the ASP.NET backend has started. See
    <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a>
    for more details.
  </em>
</p>

<hr class="dash-line"/>
<table *ngIf="todoItems">

  <tbody>
    <tr *ngFor="let todoItem of todoItems">
      <td>
        <button class="edit" (click)="updateItem(todoItem)">Edit</button>
      </td>
        <input [(ngModel)]="todoItem.item" />
      
  </tbody>

</table>
<hr class="dash-line"/>
</body>
